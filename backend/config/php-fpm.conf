[global]
pid = /var/run/php7.0-fpm.pid
error_log = /var/log/php7.0-fpm.log

[www]
user = www-data
group = www-data
listen = 9000
clear_env = no
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
php_value[memory_limit] = 128M
php_value[post_max_size] = 15M
php_value[upload_max_filesize] = 10M